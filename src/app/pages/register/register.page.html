<ion-header no-border>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="avatar" align="center">
    <img src="../../../assets/logo.png" alt="">
  </div>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Introduzca su nombre" required="true"></ion-input>
      <ion-icon name="person" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Introduzca su usuario" required="true"></ion-input>
      <ion-icon name="contact" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Introduzca su telefono" required="true"></ion-input>
      <ion-icon name="call" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Introduzca su correo" required="true"></ion-input>
      <ion-icon name="mail" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>  
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Introduzca su direccion" required="true"></ion-input>
      <ion-icon name="pin" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <div padding>
    <ion-button  type="submit" expand="block" routerLink='/'>Ingresar
    </ion-button>
  </div>

</ion-content>
