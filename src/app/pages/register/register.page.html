<ion-header no-border>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="avatar" align="center">
    <img src="../../../assets/logo.png" alt="">
  </div>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Nombre" required="true" [(ngModel)]="name"></ion-input>
      <ion-icon name="person" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Usuario" required="true" [(ngModel)]="username"></ion-input>
      <ion-icon name="contact" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Clave" required="true" [(ngModel)]="clave" type="password"></ion-input>
      <ion-icon name="key"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Identidad" required="true" [(ngModel)]="documentnumber"></ion-input>
        <ion-icon name="clipboard"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Telefono" required="true" [(ngModel)]="phone"></ion-input>
      <ion-icon name="call" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Correo" required="true" [(ngModel)]="email"></ion-input>
      <ion-icon name="mail" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="dark" inputmode="text"
        placeholder="Direccion" required="true" [(ngModel)]="location"></ion-input>
      <ion-icon name="pin" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <div padding>
    <ion-button type="submit" expand="block" (click)="CreateUser()">Ingresar
    </ion-button>
  </div>

</ion-content>
